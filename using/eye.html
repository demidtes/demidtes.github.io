<!DOCTYPE html>
<html>
<head>
        <script src="../js/aframe.min.js"></script>
        <script src="../js/aframe-ar.js"></script>
        
        <script src="../js/ar.js"></script>
        <script src="../js/ar1.js"></script>

<script>THREEx.ArToolkitContext.baseURL = 'https://demidtes.github.io/three.js/'</script>


</head>
<body style='margin : 0px; overflow: hidden;'>
	
<a-scene embedded artoolkit='sourceType: webcam;'>
    <a-marker preset='hiro'>
        

        <a-entity json-model="src: url(https://demidtes.github.io/img/eyeba.json);" scale="0.3 0.3 0.3" rotation="0 0 0">
            <a-animation attribute="rotation"
                dur="4000"
                from="0 0 0"
                to="360 0 360"
                direction='normal'
                easing= "linear"
                repeat="indefinite">
            </a-animation>
        </a-entity>
            

    </a-marker>
        <a-entity camera></a-entity>
    
    </a-scene>

</body>
</html>-
