<!DOCTYPE html>
<html>
<head>
<script src="https://demidtes.github.io/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
<script src="https://demidtes.github.io/aframe/build/aframe-ar.js"></script>
	
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.4/dist/aframe-extras.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>	

<script>THREEx.ArToolkitContext.baseURL = 'https://demidtes.github.io/three.js/'</script>


</head>
<body style='margin : 0px; overflow: hidden;'>
	
<a-scene embedded artoolkit='sourceType: webcam;'>
	<a-marker preset='hiro'>
	
		<a-entity json-model="src: url(monkey1.json);" scale="0.5 0.5 0.5" rotation="-90 0 0">
		
			<a-animation attribute="rotation"
				dur="3000"
				from="-90 0 0"
				to="270 0 0"
				direction='normal'
				easing= "linear"
				repeat="indefinite">
			</a-animation>
			
		</a-entity>	
		
		</a-marker>
	<a-entity camera></a-entity>

</a-scene>

</body>
</html>
